<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
</head>
<body>
 <nav class="navbar" th:fragment="intestazione"> </nav>
 
 <div class="paninoBox" th:fragment="panino(nome,numero_consigliati,paninoId,descrizione)">
   <div class="paninoBox_su">
     <h1 th:text="${nome}">Titolo Panino</h1>
     <img th:src="@{/images/panino.png}">
     <h2 th:text="${descrizione}"></h2>
   </div>
   <div class="paninoBox_giu">
     <div class="consigliatoDa"th:if="${numero_consigliati}==1" th:text="'Consigliato '+${numero_consigliati}+' volta'">
     Consigliato da 10 persone
     </div>
     <div class="consigliatoDa"th:unless="${numero_consigliati}==1" th:text="'Consigliato '+${numero_consigliati}+' volte'">
     Consigliato da 10 persone
     </div>
     <a th:if="${not paniniConsigliatiDaIp.contains(paninoId)}" class="consiglia" th:href="@{/incrementa/{id} (id=${paninoId})}"><img th:src="@{/images/like.svg}"></a>
     <a th:unless="${not paniniConsigliatiDaIp.contains(paninoId)}" th:href="@{/decrementa/{id} (id=${paninoId})}" class="consiglia"><img th:src="@{/images/liked.svg}"></a>
	
   </div>
 </div>
</body>
</html>
